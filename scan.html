<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily Scan Qr Codes">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="lib/css/literal.css">
    <link rel="stylesheet" href="lib/css/ui.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/scan.css">
    <script defer src="qrcs/qr.js"></script>
    <script defer src="lib/js/basics.js"></script>
    <script defer src="lib/js/ui.js"></script>
    <script defer src="js/general.js"></script>
    <script defer src="js/scan.js"></script>
    <title>Scan Qr Codes</title>
</head>
<body class="my-fonts">
    <div id="menu" class="minor-pad flex vcenter apart">
        <h1 class="logo">QR</h1>
        <button id="menu-ini">&#8801;</button>
        <div id="ss-curtain"></div>
        <div class="links minor-pad flex vcenter apart">
            <div id="ss-close-container">
                <button id="ss-close">Close</button>
            </div>
            <a href="index.html">Home</a>
            <a href="create.html">Create QR Code</a>
            <a href="scan.html">Scan Code</a>
            <a href="faq.html">Faq</a>
        </div>
    </div>
    <div id="main">
        <div id="from-cam">
            <h1 class="center-text">Scan With Camera</h1>
            <h1 class="center-text">
                <img src="img/camera.png">
            </h1>
        </div>
        <div id="from-img">
            <h1 class="center-text">Scan Image File</h1>
            <h1 class="center-text">
                <img src="img/gallery.png">
            </h1>
            <input type="file" accept="image/*" style="display:none" id="choose-img">
        </div>
        <div id="cam-scanner" style="display:none" class="full-width full-height fixed left top flex vcenter hcenter">
            <div id="instruction" class="center-text absolute top left center-text full-width minor-pad">
                Place the qr code in the frame
            </div>
            <div class="absolute full-width right-text left top minor-pad" id="cam-top">
                <button class="close-button" id="close-scanner">x</button>
            </div>
            <div id="reader"></div>
            <div id="camera-list" class="oneline scrollable-v absolute bottom left full-width">
            </div>
        </div>
        <div id="file-scanner" style="display:none"></div>
        <div id="result-fixed" class="fixed full-width top left full-height flex vcenter hcenter" style="display:none">
            <div class="curtain full-width full-height top left fixed"></div>
            <div id="result-container">
                <div class="minor-pad">
                    <button id="close-result">x</button>
                </div>
                <div class="wrapper">
                    <div id="rt-container" class="center-text">
                        <img id="rt-img">
                        <div class="space-up center-text" id="rt"></div>
                    </div>
                    <div id="rr-container">
                        <div id="rr-top" class="flex vcenter apart full-width">
                            <span>Raw Code</span>
                            <img class="icon" src="img/copy.png" id="rr-copy">
                        </div>
                        <div id="rr"></div>
                    </div>
                    <div id="r-extra"></div>
                </div>
                <div id="ra-container">
                    <button class="full-width" id="ra">Open</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="main bit-curved">
            <div class="links">
                <h3>Links</h3>
                <a href="create.html">
                    Create Qr Code
                </a>
                <a href="scan.html">
                    Scan Qr Code
                </a>
                <a href="index.html">
                    Home
                </a>
                <a href="faq.html">
                    FAQ
                </a>
                <a href="report.html">
                    Report an Error
                </a>
            </div>
        </div>
    </div>
</body>
</html>
